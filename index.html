<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Dowry Calculator</title>
</head>
<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Dowry Calculator</h1>
        <form id="dowryForm">
          <label for="education_level">Education level:</label><br>
          <select id="education">
            <option value="blank"></option>
            <option value="undergraduate">Undergraduate degree</option>
            <option value="college">College degree</option>
            <option value="high_school">High school degree</option>
            <option value="middle_school">Middle school degree</option>
          </select>
          <hr>

          <label for="networth">Family net worth:</label><br>
          <select id="networth">
            <option value="blank"></option>
            <option value="above_10k">More than 10,000$</option>
            <option value="between_5k_10k">Between 5,000$ and 10,000$</option>
            <option value="below_5k">Less than 5,000$</option>
          </select>
          <hr>

          <label for="caste">Caste:</label><br>
          <select id="caste">
            <option value="blank"></option>
            <option value="brahmin">Brahmin</option>
            <option value="kshatriya">Kshatriya</option>
            <option value="vaishya">Vaishya</option>
            <option value="shudra">Shudra</option>
            <option value="untouchable">Untouchable</option>
          </select>
          <hr>

          <label for="skills">Skills:</label><br>
          <input type="checkbox" id="musician"> Playing a musical instrument (+10$)<br>
          <input type="checkbox" id="cook"> Good cook (+20$)<br>
          <input type="checkbox" id="easygoing"> Easygoing character (+15$)<br>
          <input type="checkbox" id="singer"> Sings well (+10$)<br>
          <hr>

          <label for="age">Age:</label><br>
          <input type="radio" name="age" value="18-23" id="age_18_23"> 18-23 (coefficient 1.5)<br>
          <input type="radio" name="age" value="24-27" id="age_24_27"> 24-27 (coefficient 1.2)<br>
          <input type="radio" name="age" value="28+" id="age_28"> 28+ (coefficient 0.95)<br>
          <hr>

          <label for="reputation">Reputation:</label><br>
          <input type="checkbox" id="gossip_parents"> Gossips about parents (coefficient 0.85)<br>
          <input type="checkbox" id="gossip_character"> Gossips about character (coefficient 0.9)<br>
          <input type="checkbox" id="general_gossip"> General gossip (-20$)<br>
          <hr>

          <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
        </form>

        <div id="result" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
